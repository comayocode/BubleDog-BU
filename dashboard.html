<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard BubbleDog</title>
    <link rel="stylesheet" href="BoostrapStyles.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="shortcut icon" href="./IMG/Logo.ico">
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image toggle">
                    <img src="./IMG/logo.svg" alt="Logo">
                </span>
                <div class="text header-text">
                    <span class="name">BubbleDog</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <ul class="menu-link">
                <li class="nav-link">
                    <a href="#clientes">
                        <img src="./IMG/Dashboard/clientes.svg" alt="Icono clientes"><span>Clientes</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <img src="./IMG/Dashboard/servicios.svg" alt="Icono servicios">
                        <span>Servicios</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <img src="./IMG/Dashboard/movimientos.svg" alt="Icono movimientos"><span>Movimientos</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="top-bar">
        <img id="user-login" src="./IMG/Dashboard/Loginuser 1.png" alt="logo ingreso de usuario">
        <div id="sing-out">
            <a href="login.html"><span> Cerrar Sesión </span></a>
        </div>
        
    </section>
    <section id="clientes">
        <div class="text">Lista de Clientes</div>
        <div>
            <button class="btn btn-warning">Añadir</button>
            <button class="btn btn-primary">Editar</button>
            <button class="btn btn-danger">Eliminar</button>
        </div>
    </section>
    <script src="dashboard.js"></script>
</body>
</html>
