<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BubbleDog</title>
    <link rel="stylesheet" href="BoostrapStyles.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="./IMG/Logo.ico">
</head>
<body>
    <header>
        <a id="logo" href="./index.html">
            <img src="./IMG/NavBar/Logo.svg" class="img-fluid" alt="Logo Spa BubbleDog">
        </a>
    </header>
    <main>
        <section id="login">
            <h1>Login</h1>
            <form>
                <input class="form-area" type="text" placeholder="Usuario:" aria-label="default input example">
                <input class="form-area" type="password" placeholder="Contraseña:" aria-label="default input example">
                <button type="submit" class="btn btn-warning"><a href="dashboard-clientes.html">Ingresar</button></a>
              <form>
        </section>
        <section id="bienvenido">
            <h2>¡Bienvenido!</h2>
            <p>Ingresa tus credenciales para entrar al dashboard</p>
            <a class="icon"><img src="./IMG/Login/email.svg" alt="Icono email"/></a>
            <a class="icon"><img src="./IMG/Login/whatsapp.svg" alt="Icono whatsapp"/></a>
            <a class="icon"><img src="./IMG/Login/instagram 1.svg" alt="Icono instagram"/></a>
            <a class="icon"><img src="./IMG/Login/llamada.svg" alt="Icono llamada"/></a>
        </section>
    </main>
</body>
</html>
